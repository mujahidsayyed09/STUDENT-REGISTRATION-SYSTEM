<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <script defer src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-800">
    <!--heading-->
    <h2 class="text-2xl font-bold text-center mb-4 text-white">Registered Students</h2>
    <!--Student information table-->
    <div class="overflow-y-auto max-h-[400px] border border-gray-300 rounded-lg shadow-lg">
        <table class="w-full bg-white">
            <thead class="bg-gray-900 text-white">
                <tr>
                    <th class="py-2 px-4 border">Name</th>
                    <th class="py-2 px-4 border">ID</th>
                    <th class="py-2 px-4 border">Class</th>
                    <th class="py-2 px-4 border">Email</th>
                    <th class="py-2 px-4 border">Contact</th>
                    <th class="py-2 px-4 border">Actions</th>
                </tr>
            </thead>
            <tbody id="studentList" class="text-center"></tbody>
        </table>
    </div>
    

    <a href="index.html" class="block text-center mt-4 text-white underline">Back to Registration</a>
</body>
</html>
